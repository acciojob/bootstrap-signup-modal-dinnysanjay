<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		
	</head>
	<body>
		<div>
		    <button data-toggle=“modal” data-target=“#YourModalID” class="bg-danger">Sign Up</button>
		</div>
		<div>
			<title>Create Account</title>
			<form method="get">
				<label for="email" class="form-control form-select">Email address</label>
				<input type="email" class="form-control" placeholder="Enter email" required>
				Your information is safe with us.
				<label class="form-control form-select">Password</label>
				<input type="password" required>
				<label class="form-control form-select">Confirm Password</label>
				<input type="password" placeholder="Confirm Password">
				<button>Submit</button>
				<button data-dismiss=“modal”></button>
			</form>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</body>
</html>
