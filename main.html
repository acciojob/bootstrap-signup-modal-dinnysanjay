<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		
	</head>
	<body>
		<div class="modal fade" id="signupModal">
          <div class="modal-dialog">
             <div class="modal-content">
                <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">Sign Up</button>
                   <h4 class="modal-title">Create Account</h4>
                </div>
                    <div class="modal-body">
                       <form>
          <!-- form fields here -->
				           <label for="email" class="form-control form-select">Email address</label>
				           <input type="email" class="form-control" placeholder="Enter email" required>
				           Your information is safe with us.
				           <label class="form-control form-select">Password</label>
				           <input type="password" placeholder="Password" required>
				           <label class="form-control form-select">Confirm Password</label>
				           <input type="password" placeholder="Confirm Password">
				           <button>Submit</button>
				           
			
                       </form>
                    </div>
                    <div class="modal-footer">
                       <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
           </div>
      </div>
		
		
			
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</body>
</html>
